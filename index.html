<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encryption/Decryption App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/encrypt.php.js"></script>
  </head>
  <body>
    <div id="app" class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h2 class="text-center">JS Encryption/Decryption</h2>
            </div>
            <div class="card-body">
              <form id="cryptForm">
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                  <label for="text" class="form-label">Text</label>
                  <textarea class="form-control" id="text" rows="3" required></textarea>
                </div>
                <div class="d-grid gap-2">
                  <button type="button" class="btn btn-primary" id="encryptBtn">Encrypt</button>
                  <button type="button" class="btn btn-secondary" id="decryptBtn">Decrypt</button>
                </div>
                <div class="mt-3">
                  <label for="result" class="form-label">Result</label>
                  <textarea class="form-control" id="result" rows="3" readonly></textarea>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">PHP Encryption/Decryption</h2>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password-php" required>
                    </div>
                    <div class="mb-3">
                        <label for="text" class="form-label">Text</label>
                        <textarea class="form-control" id="text-php" rows="3" required></textarea>
                    </div>
                    <div class="d-grid gap-2">
                        <button onclick="testCrypto('encrypt')" class="btn btn-primary">Encrypt</button>
                        <button onclick="testCrypto('decrypt')" class="btn btn-secondary">Decrypt</button>
                    </div>
                    <div class="mt-3">
                        <label for="result" class="form-label">Result</label>
                        <textarea class="form-control" id="result-php" rows="3" readonly></textarea>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
    <script type="module" src="/encrypt.js"></script>
  </body>
</html>
