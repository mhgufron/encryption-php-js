<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encryption/Decryption App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="app" class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <!-- Encryption Form -->
          <div class="card mb-4">
            <div class="card-header">
              <h3 class="text-center">Encryption</h3>
            </div>
            <div class="card-body">
              <form id="encryptForm">
                <div class="mb-3">
                  <label for="textToEncrypt" class="form-label">Text to Encrypt</label>
                  <textarea class="form-control" id="textToEncrypt" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                  <label for="encryptKey" class="form-label">Encryption Key</label>
                  <input type="password" class="form-control" id="encryptKey" required>
                </div>
                <div class="mb-3">
                  <label for="encryptedResult" class="form-label">Encrypted Result</label>
                  <textarea class="form-control" id="encryptedResult" rows="3" readonly></textarea>
                </div>
                <div class="d-grid">
                  <button type="button" class="btn btn-primary">Encrypt</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <!-- Decryption Form -->
          <div class="card">
            <div class="card-header">
              <h3 class="text-center">Decryption</h3>
            </div>
            <div class="card-body">
              <form id="decryptForm">
                <div class="mb-3">
                  <label for="textToDecrypt" class="form-label">Text to Decrypt</label>
                  <textarea class="form-control" id="textToDecrypt" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                  <label for="decryptKey" class="form-label">Decryption Key</label>
                  <input type="password" class="form-control" id="decryptKey" required>
                </div>
                <div class="mb-3">
                  <label for="decryptedResult" class="form-label">Decrypted Result</label>
                  <textarea class="form-control" id="decryptedResult" rows="3" readonly></textarea>
                </div>
                <div class="d-grid">
                  <button type="button" class="btn btn-secondary">Decrypt</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
